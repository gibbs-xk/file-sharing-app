<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload New Files</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Click below to upload new file or Drag and drop the file you want to upload in the container below
        <form
                class="mt-4"
                method="post"
                action="handle_file_upload"
                enctype="multipart/form-data"
        >
            <div class="mb-3">
              <label class="mt-1" for="fileToUpload" class="form-label">
                Choose File Below
              </label>
              <input
                      class="form-control"
                      type="file"
                      id="fileToUpload"
                      name="uploadedFile"
              >
            </div>
          <button type="submit" class="btn btn-primary">
                Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
